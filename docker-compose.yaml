version: '3'

services:

  reviews:
    build: ./backend/reviews
    ports:
      - "8003:8003"
    # env_file:
    #   - .env.localstack
    volumes:
      - ./backend/reviews:/app
    depends_on:
      - localstack

  user-service:
    build: ./backend/user-service
    ports:
      - "8001:8001"
    volumes:
      - ./backend/user-service:/app
    environment:
      - FLASK_ENV=development
    depends_on:
      - localstack
      - financial-service

  inventory_management:
    build: ./backend/inventory_management
    ports:
      - "8002:8002"
    # env_file:
    #   - .env.localstack
    volumes:
      - ./backend/inventory_management:/app
    depends_on:
      - localstack

  orders:
    build: ./backend/orders
    ports:
      - "8004:8004"
    volumes:
      - ./backend/orders:/app
    environment:
      - FLASK_ENV=development
    depends_on:
      - localstack

  financial-service:
    build: ./backend/financial-service
    ports:
      - "8005:8005"
    # env_file:
    #   - .env.localstack
    volumes:
      - ./backend/financial-service:/app
    depends_on:
      - localstack
      - inventory_management
      - orders

  client:
    build: client
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - user-service
      - inventory_management
      - orders
      - reviews

  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack
    ports:
      - "4566:4566"
      #- "127.0.0.1:4566:4566"            # LocalStack Gateway
      #- "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      - services=s3,iam,dynamodb
      - DEBUG=1
      - HOSTNAME_EXTERNAL-localhost
      - DOCKER_HOST=unix:////var/run/docker.sock
      - DATA_DIR=/tmp/localstack/data
      - services=s3:4566
      - lambda_executor=${lambda_executor-}
      - aws_region=us-east-1
      - aws_access_key_id=test
      - aws_secret_accress_key=test
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
